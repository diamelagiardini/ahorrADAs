<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhorrADAs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/22bd207fea.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- INICIO BARRA DE NAVEGACION-->

    <header class="navbar is-primary">
        <div class="navbar-brand">
            <a class="navbar-item">
                <span class="icon is-large">
                    <i class="fas fa-wallet fa-2x"></i>
                </span>
                <h1 class="title is-size-2-desktop is-size-3 has-text-white-bis">AhorrADAs</h1>
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>

        </div>
        <div class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item"><span class="icon-text">
                        <span class="icon">
                            <i class="fas fa-chart-line"></i>
                        </span>
                        <span>Balance</span>
                    </span></a>
                <a class="navbar-item"><span class="icon-text">
                        <span class="icon">
                            <i class="fas fa-tag"></i>
                        </span>
                        <span>Categorias</span>
                    </span></a>
                <a class="navbar-item"><span class="icon-text">
                        <span class="icon">
                            <i class="fas fa-chart-pie"></i>
                        </span>
                        <span>Reporte</span>
                    </span></a>
            </div>
        </div>
    </header>

    <!-- FIN BARRA DE NAVEGACION-->


    <section class="section">
        <!--CONTENEDOR DE LAS DOS COLUMNAS-->
        <div class="columns is-centered">

            <!--COLUMNA 1-->
            <div class="column is-3">

                <!-- COLUMNA 1-A -->


                <div class="card">
                    <div class="card-content">
                        <div class="content">
                            <h2 class="title is-2">Balance</h2>
                            <div class="columns">
                                <div class="column is-4">
                                    <p>Ganancias</p>
                                </div>
                                <div class="column is-8">
                                    <p class="has-text-right has-text-success">+$0</p>
                                </div>
                            </div>
                            <div class="columns">
                                <div class="column is-4">
                                    <p>Gastos</p>
                                </div>
                                <div class="column is-8">
                                    <p class="has-text-right has-text-danger">-$0</p>
                                </div>
                            </div>
                            <div class="columns">
                                <div class="column is-4">
                                    <p>Total</p>
                                </div>
                                <div class="column is-8">
                                    <p class="has-text-right">$0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- COLUMNA 1-B  -->

                <div class="card">
                    <div class="card-content">
                        <div class="content">
                            <div class="is-flex is-justify-content-space-between is-align-items-baseline">
                                <h3 class="title is-3">Filtros</h3>
                                <a class="is-size-5" href="">Ocultar filtros</a>
                            </div>
                            <form>
                                <div class="field">
                                    <label class="label" for="tipo">Tipo</label>
                                    <div class="control">
                                        <div class="select is-fullwidth">
                                            <select id="tipo">
                                                <option value="Todos">Todos</option>
                                                <option value="Gasto">Gasto</option>
                                                <option value="Ganancia">Ganancia</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label" for="categoria">Categoria</label>
                                    <div class="control">
                                        <div class="select is-fullwidth">
                                            <select class="" id="categoria">
                                                <option value="Todas">Todas</option>
                                                <option value="Comida">Comida</option>
                                                <option value="Servicios">Servicios</option>
                                                <option value="Salidas">Salidas</option>
                                                <option value="Educacion">Educacion</option>
                                                <option value="Transporte">Transporte</option>
                                                <option value="Trabajo">Trabajo</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="field">
                                    <label for="desde">Desde</label>
                                    <div class="control">
                                        <input class="input" type="date" id="desde">
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label" for="ordenar">Ordenar por</label>
                                    <div class="control">
                                        <div class="select is-fullwidth">
                                            <select id="ordenar">
                                                <option value="Mas reciente">Mas reciente</option>
                                                <option value="Menos reciente">Menos reciente</option>
                                                <option value="Mayor monto">Mayor monto</option>
                                                <option value="Menor monto">Menor monto</option>
                                                <option value="A/Z">A/Z</option>
                                                <option value="Z/A">Z/A</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!--COLUMNA 2-->
            <div class="column is-6">
                <div class="card">
                    <div class="card-image">

                        <div class="is-flex is-justify-content-space-between is-align-items-baseline p-4">
                            <h3 class="title is-3">Operaciones</h3>
                            <button class="button is-primary ">+ Nueva operacion</button>
                        </div>

                        <div class="columns">
                            <div class="column is-offset-3 is-6">
                                <div class="image">
                                    <img src="./wallet.png" alt="Billetera">
                                </div>
                            </div>
                        </div>
                        <div class="columns">
                            <div class="column is-offset-4 is-4">
                                <h4 class="title is-4 has-text-centered">Sin resultados</h4>
                                <p class="has-text-centered">Cambia los filtros o agrega operaciones</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
